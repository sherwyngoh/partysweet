<ion-view title="Events">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="newEvent()"></button>
  </ion-nav-buttons>
  <ion-content has-header="true" >
    <div class="list">
      
    <a ng-click="goToEvent({{event.id}})" ng-repeat="event in events">

      <div class="image-caption relative" style='background: url("{{event.img}}") no-repeat; background-size: 100% 100%'>
        <div class="ribbon-bar">
          <div class="title-text">{{event.title}}</div>
        </div>
        <img class="circle-image" src="img/empty-avatar-woman.jpg">
      <p>{{event.location}}</p>
    </div>

    </a>
      </div>
  </ion-content>
