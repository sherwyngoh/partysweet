<ion-view title="Add Items">
	<ion-nav-buttons side="left">
	    <button class="button button-clear" ng-click="showEdit()" ng-if="items.length > 0"> Edit</button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="newItem()"></button>
  </ion-nav-buttons>
<ion-content has-header="true" >
	<ion-list show-delete="showDelete">
		<ion-item ng-repeat="item in items track by $index">
			<label class="item item-input item-stacked-label">
			  <span class="input-label"> Item (Food, Drink, Props, etc) </span>
			  <input type="text" ng-model="item.name" placeholder="Pizza, Case of Beer, Bottle of Martell..">
			</label>

			<label class="item item-input item-stacked-label">
			  <span class="input-label"> Estimated Quantity </span>
			  <input type="text" ng-model="item.qty" placeholder="5">
			</label>

			<label class="item item-input item-stacked-label">
			  <span class="input-label"> Estimated Cost per </span>
			  <input type="text" ng-model="item.cost" placeholder="24">
			</label>

	    <ion-delete-button class="ion-minus-circled" ng-click="items.splice($index, 1)">
	    </ion-delete-button>

		</ion-item>


			<label class="item item-input">
			  <span class="input-label"> Amount to Collect Per Person ($)</span>
			  <input type="text" ng-model="amountToCharge">
			</label>

			<label class="item item-input">
			  <span class="input-label"> Total Invitees: {{contactsCount}}</span>
			</label>

			<label class="item item-input">
			  <span class="input-label"> Total Budget: {{amountToCharge*contactsCount | currency}}</span>
			</label>
		
	</ion-list>

	<button class="button button-block button-positive" ng-click="saveItems(items, amountToCharge)">
		<div ng-if="items.length > 0">Save Items </div>
		<div ng-if="items.length < 1">Edit Items Later</div>
	</button>
</ion-content>
