<ion-view title="Add Items">
	<ion-nav-buttons side="left">
	    <button class="button button-icon icon ion-navicon-round" ng-click="showEdit()"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus" ng-click="newItem()"></button>
  </ion-nav-buttons>
<ion-content has-header="true" >
	<ion-list>
		<ion-item class="row" ng-repeat="item in items" >
			<div class="col col-10" ng-if="showDelete">
        <button class='button button-assertive button-block' ng-click="items.splice($index, 1)" style="height: 144px;color: white; margin-top: 0px; font-size: 50px;">
        	X
        </button>
	    </div>
	    <div class="col col-90">
				<label class="item item-input">
				  <span class="input-label"> Item</span>
				  <input type="text" ng-model="item.name">
				</label>

				<label class="item item-input">
				  <span class="input-label"> {{ item.name + "s" || "Quantity"}} per person </span>
				  <input type="text" ng-model="item.quantityPerPax">
				</label>

				<label class="item item-input">
				  <span class="input-label"> $ per {{ item.name || "unit"}} </span>
				  <input type="text" ng-model="item.costPerItem">
				</label>
			</div>

		</ion-item>
		<!-- ng-if="totalCost > 0" -->
		<ion-item >
			{{totalCost}}
		</ion-item>

	</ion-list>

	<button class="button button-block bar-balanced" ng-click="saveItems(items)">
		<div ng-if="items.length > 0">Save Items</div>
		<div ng-if="items.length < 1">Edit Later</div>
	</button>
</ion-content>
