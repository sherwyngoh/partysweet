<ion-view title="Events">
  <ion-nav-buttons side="right">
    <button class="button button-icon icon" ></button>
  </ion-nav-buttons>
  <ion-content has-header="true" >
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Party Title</span>
        <input type="text" placeholder="Party Title" ng-model="event.title">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Description" ng-model="event.description">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Party Date</span>
        <input type="text" placeholder="Party Date" ng-model="event.formatted_date" ng-click='openDateModal()'>
      </label>
    </div>

  <div class='btn-container'>
    <button class="button button-block button-positive" ng-click='goToContacts()'>
      Add contacts
    </button>

    <button class="button button-block button-positive" ng-click='createEvent(event)'>
      Create event
    </button>
  </div>
</ion-content>
